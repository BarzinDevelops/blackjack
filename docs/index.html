<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BlackJack - github </title>
</head>
<body>

    <main class="container">
        <div class="logo"></div>
        <div class="table-setup">
            
            <div id="title" class="title">Welcome to my BlackJack</div>
            <div id="message" class="msg">Hit the New Game button to start</div>
            <div id="cards" class="cards"></div>
            <div id="btns" class="btns">
                <button id="newgame-btn" class="newgame btn">New Game</button>
                <button id="hit-btn" class="hit btn">HIT</button>
            </div>
            <span id="result" class="result"></span>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
